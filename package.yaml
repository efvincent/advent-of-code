name:                aoc
version:             0.1.0.0
github:              "efvincent/advent-of-code.git"
license:             BSD3
author:              "Eric Vincent"
maintainer:          "eric@efvincent.com"
copyright:           "2020 Eric Vincent"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Advent of code 2020, with some previous year practice work
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/efvincent/advent-of-code.git#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- split
- text
- regex-tdfa
- criterion

# library:
#  source-dirs: src

executables:
  aoc-exe:
    main:                Main.hs
    source-dirs:         
    - app
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  aoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
  
